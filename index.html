<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .lista-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .lista-item {
      background-color: #e9f5ff;
      border: 1px solid #bee3f8;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #0c5460;
    }
    .lista-item:last-child {
      margin-bottom: 0;
    }
    .titulo {
      text-align: center;
      margin-bottom: 20px;
      color: #0077b6;
    }
  </style>
</head>
<body>

  <div class="lista-container">
    <h2 class="titulo">Minha Lista de Itens</h2>
    <div class="lista-item">Item 1 - Descrição do item</div>
    <div class="lista-item">Item 2 - Outro conteúdo</div>
    <div class="lista-item">Item 3 - Algo mais aqui</div>
    <div class="lista-item">Item 4 - Texto adicional</div>
    <div class="lista-item">Item 5 - Último item</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
